<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - INNOMATE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00ff9d;
            --secondary-color: #000000;
            --dark-bg: #000000;
            --light-text: #ffffff;
            --card-bg: #000000;
            --neon-shadow: 0 0 10px rgba(0, 255, 157, 0.3);
            --neon-glow: 0 0 20px rgba(0, 255, 157, 0.5);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--light-text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="none"/><path d="M0,0 L100,0 L100,100 L0,100 Z" fill="none" stroke="%2300ff9d" stroke-width="0.5" stroke-dasharray="5,5"/></svg>');
            opacity: 0.15;
            z-index: 0;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: rgba(0, 0, 0, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.2);
            width: 100%;
            max-width: 450px;
            margin: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 255, 157, 0.2);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #999;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ddd;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 157, 0.3);
            border-radius: 8px;
            color: var(--light-text);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: var(--neon-shadow);
        }

        .form-group i {
            position: absolute;
            right: 1rem;
            top: 2.5rem;
            color: #666;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .remember-me input[type="checkbox"] {
            accent-color: var(--primary-color);
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #00ff9d;
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color);
            border: none;
            border-radius: 8px;
            color: var(--dark-bg);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
            box-shadow: var(--neon-shadow);
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--neon-glow);
            background: #00ff9d;
        }

        .social-login {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .social-login p {
            color: #999;
            margin-bottom: 1rem;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid rgba(0, 255, 157, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s;
        }

        .social-icons a:hover {
            background: var(--primary-color);
            color: var(--dark-bg);
            transform: translateY(-3px);
            box-shadow: var(--neon-shadow);
        }

        .signup-link {
            text-align: center;
            color: #999;
            font-size: 0.9rem;
        }

        .signup-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #00ff9d;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 2rem;
                margin: 1rem;
            }

            .login-header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue your journey with INNOMATE</p>
        </div>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
                <i class="fas fa-envelope"></i>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fas fa-lock"></i>
            </div>
            <div class="remember-forgot">
                <label class="remember-me">
                    <input type="checkbox" id="remember">
                    Remember me
                </label>
                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
            </div>
            <div class="error-message" id="errorMessage" style="color: #ff4444; margin-bottom: 1rem; display: none;"></div>
            <div class="success-message" id="successMessage" style="color: var(--primary-color); margin-bottom: 1rem; display: none;"></div>
            <button type="submit" class="login-btn" id="loginButton">Sign In</button>
            <div class="social-login">
                <p>Or continue with</p>
                <div class="social-icons">
                    <a href="auth/google" title="Google"><i class="fab fa-google"></i></a>
                    <a href="auth/facebook" title="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="auth/twitter" title="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </form>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            loginButton.disabled = true;
            loginButton.textContent = 'Signing in...';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            console.log('Attempting login for email:', email);

            try {
                const API_URL = 'http://localhost:4000';
                console.log('Sending request to:', `${API_URL}/api/auth/login`);
                const response = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        email,
                        password
                    })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (response.ok) {
                    // Save token and user data to localStorage
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('userData', JSON.stringify(data.user));

                    // Show success message
                    successMessage.textContent = 'Successfully signed in! Redirecting...';
                    successMessage.style.display = 'block';
                    loginButton.textContent = 'Success!';
                    loginButton.style.backgroundColor = 'var(--primary-color)';

                    console.log('Login successful, redirecting soon...');

                    // Redirect after a short delay
                    setTimeout(() => {
                        if (data.user.isOnboarded) {
                            window.location.href = `${API_URL}/dashboard.html`;
                        } else {
                            window.location.href = `${API_URL}/onboarding.html`;
                        }
                    }, 1500);
                } else {
                    console.error('Login failed:', data.message);
                    errorMessage.textContent = data.message || 'Invalid email or password';
                    errorMessage.style.display = 'block';
                    loginButton.disabled = false;
                    loginButton.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error details:', {
                    message: error.message,
                    stack: error.stack
                });
                errorMessage.textContent = 'An error occurred during login. Please try again.';
                errorMessage.style.display = 'block';
                loginButton.disabled = false;
                loginButton.textContent = 'Sign In';
            }
        });

        // Add input validation
        const emailInput = document.getElementById('email');
        emailInput.addEventListener('input', () => {
            const email = emailInput.value.trim();
            if (email && !isValidEmail(email)) {
                emailInput.setCustomValidity('Please enter a valid email address');
            } else {
                emailInput.setCustomValidity('');
            }
        });

        function isValidEmail(email) {
            return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
        }
    </script>
</body>
</html>
